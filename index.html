<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #768f91 -26%, #566061 145%);">
        <h1>Cloudy vacation mood</h1>
        <p>Girl, beach & coke</p>
      </div>
      <div style="background: linear-gradient(229.99deg, #38c05a -26%, #017E8B 145%);">
        <h1>Rocks in the sky</h1>
        <p>Sunset, sky & Vespa</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
        <h1>Merci</h1>
        <p>Coffee, books & Fiat</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #4c08ea 1%, #5305AF 128%);">
        <h1>Street motion</h1>
        <p>Cuba, girl & car</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
        <h1>Yellow summer</h1>
        <p>Girl, flowers & bicycle</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1616047235492-46b63a0b6fbc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1626987296384-50ec96decba0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1531137199527-9546e8290fd4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1631027674882-ef2fe8b97b7c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=797&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1472806679307-eab7abd1eb32?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
